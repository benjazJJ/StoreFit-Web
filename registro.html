<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreFit - Registro</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <img src="img/LogoStoreFitMontana.png" alt="Logo StoreFit" class="logo">
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
            <a class="login" href="login.html">
                <i class="fa-regular fa-circle-user"></i> Login
            </a>
        </nav>
    </header>

    <main>
        <section class="auth-container">
            <div class="auth-card">
                <h1 class="auth-title">Registro</h1>
                <form id="formRegistro">
                    <div class="campo">
                        <label for="nombre">Nombre completo</label>
                        <input type="text" id="nombre" name="nombre" maxlength="50">
                        <small class="error" id="errNombre"></small>
                    </div>
                    <div class="campo">
                        <label for="correo">Correo</label>
                        <input type="email" id="correo" name="correo" maxlength="100">
                        <small class="error" id="errCorreo"></small>
                    </div>
                    <!-- Contraseña -->
                    <div class="campo">
                        <label for="contrasena">Contraseña (4-10 caracteres)</label>
                        <div class="campo-password">
                            <input type="password" id="contrasena" name="contrasena" minlength="4" maxlength="10">
                            <button type="button" class="ver-toggle" data-toggle="#contrasena"
                                aria-label="Mostrar u ocultar contraseña">
                                <i class="fa-regular fa-eye"></i>
                            </button>
                        </div>
                        <small class="error" id="errPass"></small>
                    </div>

                    <!-- Confirmar contraseña -->
                    <div class="campo">
                        <label for="confirmar">Confirmar contraseña</label>
                        <div class="campo-password">
                            <input type="password" id="confirmar" name="confirmar" minlength="4" maxlength="10">
                            <button type="button" class="ver-toggle" data-toggle="#confirmar"
                                aria-label="Mostrar u ocultar contraseña">
                                <i class="fa-regular fa-eye"></i>
                            </button>
                        </div>
                        <small class="error" id="errConfirmar"></small>
                    </div>

                    <div class="campo">
                        <label for="telefono">Teléfono (opcional)</label>
                        <input type="text" id="telefono" name="telefono" maxlength="20">
                        <small class="error" id="errTelefono"></small>
                    </div>
                    <div class="grid-2">
                        <div class="campo">
                            <label for="region">Región</label>
                            <select id="region" name="region">
                                <option value="">— Selecciona la región —</option>
                            </select>
                            <small class="error" id="errRegion"></small>
                        </div>
                        <div class="campo">
                            <label for="comuna">Comuna</label>
                            <select id="comuna" name="comuna">
                                <option value="">— Selecciona la comuna —</option>
                            </select>
                            <small class="error" id="errComuna"></small>
                        </div>
                    </div>
                    <button class="btn-primario" type="submit">Registrar</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 StoreFit - Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/registro.js"></script>
    <script src="js/sesion.js" defer></script>
</body>

</html>
