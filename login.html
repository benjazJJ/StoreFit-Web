<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoreFit - Login</title>

    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <img src="img/LogoStoreFitMontana.png" alt="Logo StoreFit" class="logo">

            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="carrito.html"><i class="fa-solid fa-cart-shopping"></i> Carrito</a></li>
            </ul>

            <div class="nav-actions">
                <a class="login" href="login.html" aria-current="page">
                    <i class="fa-regular fa-circle-user" aria-hidden="true"></i>
                    <span>Login</span>
                </a>
            </div>
        </nav>
    </header>


    <main class="auth-container">
        <section class="auth-card" aria-labelledby="titulo-login">
            <h1 id="titulo-login" class="auth-title">Iniciar sesión</h1>

            <form id="formLogin" novalidate>
                <div class="campo">
                    <label for="correoLogin">Correo</label>
                    <input id="correoLogin" type="email" autocomplete="email" required />
                    <small class="error" id="errCorreoLogin"></small>
                </div>

                <div class="campo">
                    <label for="claveLogin">Contraseña</label>
                    <div class="campo-password">
                        <input id="claveLogin" type="password" minlength="4" maxlength="10"
                            autocomplete="current-password" required />
                        <button type="button" class="ver-toggle" data-toggle="#claveLogin"
                            aria-label="Mostrar u ocultar contraseña">
                            <i class="fa-regular fa-eye"></i>
                        </button>
                    </div>
                    <small class="error" id="errClaveLogin"></small>
                </div>

                <label class="check" style="margin:8px 0 12px; display:inline-flex; gap:8px;">
                    <input type="checkbox" id="recordarme"> Recordarme
                </label>

                <button class="btn-primario" type="submit">Ingresar</button>

                <p class="nota" style="margin-top:12px">
                    ¿No tienes cuenta? <a class="link" href="registro.html">Regístrate</a>
                </p>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-inner">
            <div class="footer-left">
                <div class="footer-brand">
                    <img src="img/LogoStoreFitMontana.png" alt="StoreFit" />
                    <span>StoreFit</span>
                </div>
                <div class="footer-pay">
                    <i class="fa-brands fa-cc-visa" title="Visa"></i>
                    <i class="fa-brands fa-cc-mastercard" title="Mastercard"></i>
                    <i class="fa-brands fa-cc-amex" title="American Express"></i>
                    <i class="fa-brands fa-cc-paypal" title="PayPal"></i>
                </div>
            </div>

            <nav class="footer-nav" aria-label="Enlaces del sitio">
                <a href="nosotros.html">Nosotros</a>
                <a href="contacto.html">Contacto</a>
                <a href="productos.html">Productos</a>
            </nav>
        </div>

        <div class="footer-bottom">
            <small>© <span data-year></span> StoreFit — Todos los derechos reservados</small>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/login.js"></script>
</body>

</html>
